{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<nav class="navbar navbar-default">navbar options
</nav>

<div class = "container">

	<div class = "col-md-8">map goes here</div>

	<div class = "col-md-4"> <!--this column holds all menus-->
		<div class = "row">
			<div class = "col-md-4">
				<div class = "row">
					<p4>Hotels: </p4>
				</div>
				
				<div class = "row">	
					<select name = "Hotels">
				      {% for hotel in allHotels %}
				      <option value = {{hotel.id}}>
				        {{hotel.name}}
				      </option>
				      {% endfor %}
				    </select>
				</div>    
			</div>

			<div class = "col-md-4">
				<div class = "row">
					<p4>Restaurants: </p4>
				</div>
				<div class = "row">	
					<select name = "Restaurants">
				      {% for restaurant in allRestaurants %}
				      <option value = {{restaurant.id}}>
				        {{restaurant.name}}
				      </option>
				      {% endfor %}
				    </select>
				</div>    
			</div>

			<div class = "col-md-4">
				<div class = "row">
					<p4>Activities: </p4>
				</div>
				<div class = "row">	
					<select name = "Activities">
				      {% for activity in allActivities %}
				      <option value = {{activity.id}}>
				        {{activity.name}}
				      </option>
				      {% endfor %}
				    </select>
				</div>    
			</div>
		</div>
	</div>	
</div>
{% endblock %}
